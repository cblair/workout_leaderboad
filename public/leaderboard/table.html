<div class="row">
    <div class="large-12 columns">
        <span id="error" class="error"></span>
        <h1>Workouts</h1>
        <table>
            <thead>
                <tr>
                    <td>username</td>
                    <td>tasks</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in leaderboardCtl.leaderboardData">
                    <td><img class="profile-image" ng-src="{{row.profileImg}}"> {{row.username}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
